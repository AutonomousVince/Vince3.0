<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vince 3.0 - AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e04e2c;
        }
        #response {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Vince 3.0 - AI Chat</h1>
    <div class="chat-container">
        <input type="text" id="messageInput" placeholder="Ask Vince something...">
        <button id="sendButton">Send</button>
        <div id="response"></div>
    </div>

    <script src="vince.js"></script>
</body>
</html>
