<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', serif;
        }

        body {
            background: url('big-bro-bedroom-upscaled.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header-text {
            font-size: 80px;
            font-family: 'Anton', sans-serif; /* Varsity-style font */
            font-style: italic;
            font-weight: bold;
            color: red;
            text-shadow: 4px 4px 8px black;
            position: absolute;
            top: 5%;
            text-align: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: red;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="header-text">Big Bro</h1>
    
    <div class="chat-container">
        <input type="text" id="messageInput" placeholder="Ask Big Bro something...">
        <button onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <audio autoplay loop>
        <source src="moonvampire-cigarette-burns.weba" type="audio/webm">
        Your browser does not support the audio element.
    </audio>

    <script>
        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            fetch("https://vince3-0.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.response;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
