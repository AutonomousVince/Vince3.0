<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:ital,wght@1,700&display=swap">
    <style>
        body {
            background-image: url('Big bro bedroom upScaled.PNG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Cinzel', serif;
            font-style: italic;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header-text {
            font-size: 60px;
            font-style: italic;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 5%;
            text-align: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
            border-radius: 5px;
            text-align: center;
            font-style: italic;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-style: italic;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        button:hover {
            background-color: darkred;
        }

        #response {
            margin-top: 20px;
            font-size: 22px;
            font-style: italic;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Hide audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Audio Element for Background Sound -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="moonvampire - cigarette burns.weba" type="audio/webm">
        Your browser does not support the audio element.
    </audio>

    <h1 class="header-text">Big Bro</h1>
    
    <div class="chat-container">
        <input type="text" id="messageInput" placeholder="Ask Big Bro something...">
        <button onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        // Ensure audio plays on user interaction if blocked by browser
        document.addEventListener("click", function() {
            let audio = document.getElementById("backgroundAudio");
            if (audio.paused) {
                audio.play();
            }
        });

        function sendMessage() {
            let input = document.getElementById("messageInput").value;
            let responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Big Bro is thinking...";
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => { responseDiv.innerHTML = data.response; })
            .catch(error => { responseDiv.innerHTML = "Something went wrong."; });
        }
    </script>
</body>
</html>
