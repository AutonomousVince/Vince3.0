<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vince 3.0 - AI Chat</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Dark Cyberpunk Theme */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ffcc; /* Neon Aqua */
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            border: 3px solid #00ffcc; /* Neon Border */
            box-shadow: 0px 0px 20px #00ffcc;
        }

        h1 {
            font-size: 32px;
            text-shadow: 0 0 10px #00ffcc;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #00ffcc;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 15px #00ffcc;
            border-radius: 8px;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            background-color: #111;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            outline: none;
            border-radius: 5px;
        }

        button {
            background-color: #00ffcc;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00997a;
        }

        #response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }

        /* Scrolling footer effect */
        .ascii-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: #00ffcc;
            text-align: center;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h1>Vince 3.0 - AI Chat</h1>
    <div class="chat-container">
        <input type="text" id="messageInput" placeholder="Ask Vince something...">
        <button onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <div class="ascii-footer">
        Vince 3.0 is always watching... Keep your bags ready.
    </div>

    <script src="vince.js"></script>
</body>
</html>
